<!DOCTYPE html>
<html>

<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>


  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

</head>

<body style="padding: 2rem; font-family: Arial, Helvetica, sans-serif;">

  <h2>Bar graph contains filtering, tooltips, and annotations</h2>
  <h2>Map contains tooltips and annotations for different countries/regions</h2>
  <hr>
  <div id="bar_graph"></div>
  <hr>
  <div id="map"></div>

  <script type="text/javascript">

    var bar_graph = "js/bar_graph.json";
    vegaEmbed('#bar_graph', bar_graph).then(function (result) {
    }).catch(console.error);

    var map = "js/map.json";
    vegaEmbed('#map', map).then(function (result) {
    }).catch(console.error);
  </script>

</body>

</html>
